<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateEvent - EventBody</title>
    <link rel="stylesheet" href="/src/front_end/css/create_event.css">
    <script src="/src/front_end/js/create_event.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <div id="div-home">
        <a href="./home.html" id="home">
            <ion-icon id="home-icon" name="home-outline"></ion-icon>
        </a>
        <a href="./home.html" id="home-text">Home</a>
    </div>
    <div id="centerDiv">
        <h1 id="title">Create Event</h1>
        <form id="event-form">
            <div class="form-group">
                <label for="event-name">Title</label>
                <input type="text" maxlength="25" id="event-title" placeholder="MerryChristmas2024">
            </div>
            <div class="form-group">
                <label for="event-email">Details</label>
                <input type="text" maxlength="30" id="event-detail" placeholder="Celebration In The Square">
            </div>
            <div class="form-group">
                <label for="event-email">Slug</label>
                <input type="text" maxlength="32" id="event-slug" placeholder="merry-christmas-2024">
            </div>
            <div class="form-group">
                <label for="event-email">Maximum Attendees</label>
                <input type="number" id="event-maximum-attendees" placeholder="20">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
